<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-box">
            <h1>CALCULATOR</h1>
            <div class="input-container">
                <input type="text" readonly>
            </div>

            <div class="btn-wrapper">
                <button id="all-clear">AC</button>
                <button id="delete">DEL</button>
                <button id="square">^2</button>
                <button id="sq-root">âˆš</button>
                <button class="show">7</button>
                <button class="show">8</button>
                <button class="show">9</button>
                <button class="show">+</button>
                <button class="show">4</button>
                <button class="show">5</button>
                <button class="show">6</button>
                <button class="show">-</button>
                <button class="show">1</button>
                <button class="show">2</button>
                <button class="show">3</button>
                <button class="show">*</button>
                <button id="evaluate">=</button>
                <button class="show">0</button>
                <button class="show">.</button>
                <button class="show">/</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
